<td colspan="2">
	<table cellpadding="0" cellspacing="0" border="0" width="100%" class="product_share" style="padding:10px;">
		<tr>
			<td class="action-content">
				<h1>Dear {{htmlescape var=$name}},</h1>
			</td>
		</tr>
		<tr>
			<td>{{var message}}<a href="{{var product_url}}">{{var product_url}}</a>.</td>
		</tr>
		<tr>
			<td align="center" style="margin-top:8px;">
				<a href="{{var product_url}}"><img src="{{var product_image}}" width="150" height="150" style="margin-top:10px;" /></a>
			</td>
		</tr>
		<!--<tr>
			<td align="center"><a href="{{var product_url}}">click here to view</a></td>
		</tr>-->

		<tr><td>&nbsp;</td></tr>
		<tr><td>Thank you</td></tr>
		<tr><td>{{var sender_name}}</td></tr>
	</table>
</td>
